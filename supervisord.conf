[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:trading]
command=poetry run python src/main.py --autonomous
directory=/app
autostart=true
autorestart=true
startretries=3
startsecs=10
stopwaitsecs=30
stdout_logfile=/var/log/trading.log
stderr_logfile=/var/log/trading.err
environment=
    PYTHONUNBUFFERED=1,
    AUTONOMOUS_MODE=true
